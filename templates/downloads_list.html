<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloads</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 shadow-sm" id="custom_card">
            <h4>Results Directory</h4>
            <ul class="list-group">
                {% for file in files %}
                <li class="list-group-item list-group-item-action"><a href="{{ file }}"> {{ file }} </a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
